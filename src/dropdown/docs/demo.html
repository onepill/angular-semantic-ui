<!DOCTYPE HTML>
<html ng-app="dropdownApp">
<head>
  <meta charset="utf-8" />
  <title>Semantic UI + Angular.JS</title>
  <link href="../../../bower_components/semantic/dist/semantic.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="RootCtrl">
    <h2>Basic</h2>

    <select sudropdown class="ui dropdown" name="mydropdown" ng-model="dropdown_model">
      <option value=''>Select One</option>
      <option value='1'>item1</option>
      <option value='2'>item2</option>
      <option value='3'>item3</option>
      <option value='4'>item4</option>
    </select>

    <p class="ui info message">
      Current selection is: {{ dropdown_model }}
    </p>

    <h2>With ng-repeat</h2>

    <select sudropdown title="my dropdown" ng-model="dropdown_repeat_model" open="false" ng-options="item for item in dropdown_items">
      <option value="">Select One</option>
    </select>

    <p class="ui info message">
      Current selection is: {{ dropdown_repeat_model }}
    </p>

    <h2>With ng-repeat and key/value objects</h2>

    <select sudropdown multiple="" title="my dropdown" ng-model="dropdown_key_value_model" ng-options="item.name for item in dropdown_key_value_items track by item.id" open="false">
      <option value="" >Select</option>
    </select>

    <p class="ui info message">
      Current selection is: {{ dropdown_key_value_model }}
    </p>
    <script src="../../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../../bower_components/semantic/dist/semantic.min.js" type="text/javascript"></script>
    <script src="../../../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../dropdown.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
</body>
</html>
